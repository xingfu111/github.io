<body>

    <!-- 顶部菜单 -->

        <!-- 网站图标 -->
        <div class='site-logo'>
            <img src='/img/favicon.png' alt='网站图标' height='30' width='30'>

        <!-- 菜单按钮 -->
        <div class='hamburger' onclick='toggleMenu()'>
            <div></div>
            <div></div>

        </div>
        
        <ul class='nav-links'>
            <li><a href='/'><svg class='icon' aria-hidden='true'>
                <use xlink:href='#icon-a-013_wodezhuye'></use>
            </svg>首页</a></li>
            <li><a href='/'><svg class='icon' aria-hidden='true'>
                <use xlink:href='#icon-a-013_gongsidizhi'></use>
            </svg>关于我们</a></li>
            <li><a href='/'><svg class='icon' aria-hidden='true'>

            </svg>邮件</a></li>
        </ul>
    </header>

    <div class='example'>
        <div class='code'>
            <img src='https://oss.suning.com/mbap/mbapbk/86b6b9076cb85593ddc56f3431827800.png?SDOSSAccessKeyId=42IA0GY51YZ1397N&Expires=1732857159&Signature=2eDXVAHm9mvl3N88gHCufCDeiNw%3D' height='140' width='290' alt='Banner Image'>
        </div>
    </div>

    <!-- 深色模式切换按钮 -->
    <button id='darkModeToggle' onclick='toggleDarkMode()'>
        <i id='modeIcon' class='fas fa-sun'></i> 
    </button>

    <footer> 
        <center>
            <font color='#FF6666'>富强</font>丨<font color='#336666'>民主</font>丨<font color='#009966'>文明</font>丨<font color='#FF0000'>和谐</font>丨

            <font color='#FF6666'>法制</font>丨<font color='#336666'>爱国</font>丨<font color='#009966'>敬业</font>丨

    <script src='/js/iconfont.js'></script>
    <script src='/js/xuehua.js'></script>
    <script>
        // 菜单切换
        function toggleMenu() {
            var menu = document.querySelector('.nav-links');
            menu.classList.toggle('active');
            var hamburger = document.querySelector('.hamburger');
            hamburger.classList.toggle('active');
        }

        // 检查深色模式
        if (localStorage.getItem('darkMode') === 'enabled') {
            document.body.classList.add('dark-mode');
            document.getElementById('modeIcon').classList.remove('fa-sun');
            document.getElementById('modeIcon').classList.add('fa-moon');
        }

        function toggleDarkMode() {
            var body = document.body;
            var icon = document.getElementById('modeIcon');
            body.classList.toggle('dark-mode');
            if (body.classList.contains('dark-mode')) {
                icon.classList.remove('fa-sun');
                icon.classList.add('fa-moon');
                localStorage.setItem('darkMode', 'enabled');
            } else {
                icon.classList.remove('fa-moon');
                icon.classList.add('fa-sun');
                localStorage.setItem('darkMode', 'disabled');
            }
        }
    </script>

</body>
